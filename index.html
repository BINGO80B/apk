<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO TICKET</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auto-buy-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .auto-buy-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 5px;
            font-size: 12px;
        }
        #jackpotContainer {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        #jackpotProgress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #f97316;
            transition: width 0.3s ease-out;
        }
        #jackpotLabel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="c">
        <div id="authScreen" class="d">
            <h1>Bienvenido a BINGO TICKET</h1>
            <div id="loginForm">
                <input type="text" id="usernameInput" placeholder="Nombre de usuario" required>
                <button id="loginButton">Entrar al Juego</button>
            </div>
        </div>
        <div id="gameScreen" class="d x">
            <h1>BINGO TICKET</h1>
            <div id="playerInfo"></div>
            <button id="logoutButton">Cerrar Sesión</button>
            <div id="jackpotContainer">
                <div id="jackpotProgress"></div>
                <div id="jackpotLabel">Jackpot</div>
            </div>
            <div class="t">
                <button class="b a" data-tab="buy">Comprar</button>
                <button class="b" data-tab="draw">Sorteo</button>
            </div>
            <div id="buyTab" class="n">
                <div class="o">
                    <button id="cB">💳 Créditos: $<span id="cA">0</span></button>
                    <select id="tP">
                        <option value="500">$500</option>
                        <option value="1000">$1000</option>
                        <option value="2000">$2000</option>
                    </select>
                </div>
                <div class="g"></div>
                <button id="bB" class="e" disabled>Comprar Ticket</button>
                <div class="auto-buy-buttons">
                    <button id="autoBuy3" class="e">CAT 3</button>
                    <button id="autoBuy4" class="e">CAT 4</button>
                    <button id="autoBuy5" class="e">CAT 5</button>
                </div>
                <div id="tL"></div>
            </div>
            <div id="drawTab" class="n x">
                <button id="sB" class="e">Iniciar Sorteo</button>
                <div id="dR" class="x">
                    <div id="dN"></div>
                    <div id="tD"></div>
                </div>
                <div id="wI" class="x"></div>
            </div>
        </div>
    </div>
    <div id="cD" class="l">
        <div class="m">
            <h2>Gestión de Créditos</h2>
            <button id="loadCreditsBtn">Cargar Créditos con Contraseña</button>
            <button id="loadCreditsCodeBtn">Cargar Créditos con Código</button>
            <button id="withdrawCreditsBtn">Retirar Créditos</button>
            <div id="loadCreditsForm" class="x">
                <input type="password" id="loadPassword" placeholder="Contraseña">
                <input type="number" id="loadAmount" placeholder="Monto a cargar" min="1">
                <button id="confirmLoadCredits">Confirmar Carga</button>
            </div>
            <div id="loadCreditsCodeForm" class="x">
                <input type="text" id="loadCode" placeholder="Código de carga (formato: XXXXX00000)" maxlength="10">
                <button id="confirmLoadCreditsCode">Confirmar Carga con Código</button>
            </div>
            <div id="withdrawCreditsForm" class="x">
                <input type="number" id="withdrawAmount" placeholder="Monto a retirar" min="1">
                <button id="confirmWithdraw">Confirmar Retiro</button>
            </div>
            <button id="clB">Cerrar</button>
        </div>
    </div>
    <div id="receiptScreen" class="l">
        <div class="m">
            <h2>Recibo de Retiro</h2>
            <div id="receiptContent"></div>
            <div id="withdrawalCode"></div>
            <div id="winningsHistory">
                <h3>Historial de Ganancias</h3>
                <ul id="winningsHistoryList"></ul>
            </div>
            <button id="closeReceipt">Cerrar Recibo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
